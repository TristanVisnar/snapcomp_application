<ion-header>

  <ion-navbar>
    <ion-title>Browse Winning Pictures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let result of slike" height>
    <ion-card-title>
      {{result.INFO}}
    </ion-card-title>

    <img src="data:image/png;base64,{{result.CONTENT}}" class="photo" />
    <ion-card-content>

    </ion-card-content>
  </ion-card>
  <button class="button button-icon" (click)="newImages()" >More</button>
</ion-content>
