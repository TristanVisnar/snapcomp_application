<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $('#PRIVATE private').each(function() {
    if(this.selected)
    {
      $("#PRIVATE").prop('disabled', false);
    }

    else
    {
      $("#PRIVATE").prop('disabled', true);
    }
  });
</script>
<ion-header>

  <ion-navbar>
    <ion-title>Create New Room</ion-title>
    <ion-buttons end>
      <button style="height:40px; width:40px" align="center" ion-button color="dark"><ion-icon style="font-size:30px" name="md-settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgc">
  <ion-list>

    <ion-item class="bgc">
      <ion-label style="width:148px" style="color:white">Room Name:</ion-label>
      <ion-input style="color:white" #roomname type="text" value=""></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label style="width:148px">Session Duration (s):</ion-label>
      <ion-input type="number" #dur></ion-input>
    </ion-item>-->

    <ion-item class="bgc">
       <ion-label style="color:white">Room Type:</ion-label>
       <ion-select style="color:white" #type>
         <ion-option name="SFW" value="0">Safe For Work (SFW)</ion-option>
         <ion-option type name="NSFW" value="1">Not Safe For Work (NSFW)</ion-option>
         <!--<ion-option name="ANY" value="any">Any</ion-option>-->
       </ion-select>
     </ion-item>

     <ion-item class="bgc">
        <ion-label style="color:white">Room Protection:</ion-label>
        <ion-select style="color:white" #prot>
          <ion-option name="PUBLIC" value="0">Public</ion-option>
          <ion-option name="PRIVATE" id="PRIVATE" ng-model="selected" value="1">Private</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="bgc">
        <ion-label style="width:148px" style="color:white">Password: </ion-label>
        <ion-input style="color:white" #pass id="PASS" type="password" disabled="false"></ion-input>
      </ion-item>

  </ion-list>

  <button style="background-color: #f2a643; color:black;" (click)="createRoom(roomname.value, idcreator.value, type.value, prot.value, pass.value)" ion-button color="default">Create Room&nbsp;&nbsp;<ion-icon name="md-checkmark"></ion-icon></button>
  <ion-item hidden="true">
    <ion-input style="color:white"  #idcreator hidden="true" type="number" value="{{user1.ID}}"></ion-input>
  </ion-item>
</ion-content>
