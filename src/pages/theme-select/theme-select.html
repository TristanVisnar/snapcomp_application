<ion-header>

  <ion-navbar>
    <ion-title>Round Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgc">

    <ion-item class="bgc">
     <ion-label style="color:white" stacked>Type in the theme for the next round:</ion-label>
     <ion-input style="color:white" #TypedSuggestion value="" type="text"></ion-input>
    </ion-item>

  <ion-item class="bgc">
    <ion-label stacked style="color:white">Or choose one from the list:</ion-label>
    <ion-select style="color:white" #selectedSuggestion value="">
      <ion-option *ngFor="let sug of suggestionArray">
        {{sug.INFO}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item class="bgc">
    <ion-label style="color:white" stacked>Session Duration (s):</ion-label>
    <ion-input style="color:white" #duration type="number"></ion-input>
  </ion-item>

  <br>

  <button style="background-color: #f2a643; color:black;" (click)="redirectToRoom(selectedSuggestion.value, TypedSuggestion.value, duration.value)" type="button" ion-button round color="default">Confirm&nbsp;&nbsp;<ion-icon name="md-checkmark"></ion-icon></button>


  <ion-card *ngIf="isSet(winningpic)">
    <img src="data:image/png;base64,{{winningpic.CONTENT}}" class="photo" />
  </ion-card>

</ion-content>
