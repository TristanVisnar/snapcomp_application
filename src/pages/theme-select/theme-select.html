<ion-header>

  <ion-navbar>
    <ion-title>Round Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
     <ion-label stacked>Type in the theme for the next round:</ion-label>
     <ion-input #TypedSuggestion value="" type="text">{{sel.value}}</ion-input>
    </ion-item>

  <ion-item>
    <ion-label stacked>Or choose one from the list:</ion-label>
    <ion-select #selectedSuggestion value="">
      <ion-option *ngFor="let sug of suggestionArray">
        {{sug.INFO}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Session Duration (s):</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <br>

  <button (click)="redirectToRoom(selectedSuggestion, TypedSuggestion)" type="button" ion-button round color="default">Confirm&nbsp;&nbsp;<ion-icon name="md-checkmark"></ion-icon></button>

</ion-content>
